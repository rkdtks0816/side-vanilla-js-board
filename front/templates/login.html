<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판</title>
    <link rel="stylesheet" href="/static/css/css.css">
	<script src="/static/libs/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="login_wrap">
        <div class="login_title">
            <div class="login_title_text">
                <strong>로그인</strong>
            </div>
            <div class="SignUp">
                <a href="/SignUp" class="SignUp_text">회원가입</a>
            </div>
        </div>
        <div class="login_form_wrap">
            <div class="login_form">
                <div class="UserIDForm">
                    <dl>
                        <dt>아이디</dt>
                        <dd><input type="text" id="UserID" placeholder="2 ~ 20 글자"></dd>
                    </dl>
                </div>
                <div class="UserPasswordForm">
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" id="UserPassword" placeholder="2 ~ 20 글자"></dd>
                    </dl>
                </div>
            </div>
            <div class="loginbt_wrap">
                <a href="/" onclick="CheckLogin()" class="loginbt">로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
