<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongBoard</title>
    <link rel="stylesheet" href="/static/css/css.css">
</head>
<body>

                        <dt>이름</dt>
                        <dd><input type="text" id="UserName" placeholder="제목 입력"></dd>
                    </dl>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="/write" class="on">등록</a>
            </div>
        </div>
    </div>
